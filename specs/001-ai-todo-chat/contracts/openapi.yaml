openapi: 3.0.0
info:
  title: AI-Powered Todo Chatbot API
  version: 1.0.0
paths:
  /api/{user_id}/chat:
    post:
      summary: Send a message to the AI agent
      operationId: sendMessage
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  description: The user's natural language input
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: The AI agent's text response
                  tool_calls:
                    type: array
                    items:
                      type: object
                      description: Details of any tools executed
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (Accessing another user's chat)
        '500':
          description: Internal Server Error
